<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Weather App</title>
</head>

<body>
    <div class="layer"></div>

    <div class="card">
        <button class="unit-toggle" id="unit-toggle">°C / °F</button>
        <div class="search-prompt">Search for your city's weather</div>
        <div class="search">
            <input 
                type="text" 
                class="searchbar" 
                placeholder="Search city..." 
                id="search-input" 
                name="search-input" 
                autocomplete="off"
                required />
            <button id="search-button" title="Search">
                <svg 
                    stroke="currentColor" 
                    fill="currentColor" 
                    stroke-width="0" 
                    viewBox="0 0 1024 1024"
                    height="1.5em" 
                    width="1.5em" 
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                    </path>
                </svg>
            </button>
        </div>

        <button class="location-button" id="location-button">
            <i class="fas fa-location-dot"></i> Use Current Location
        </button>

        <div class="loading-animation" id="loading-animation"></div>
        <div class="error-message" id="error-message"></div>

        <div class="weather loading" id="weather-widget">
            <h2 class="city" id="city-name">
                <br>
                Enter city name to check weather
            </h2>

            <h1 class="temp" id="temperature-display"></h1>

            <div class="flex" id="icon-wrapper">
                <img 
                    src="https://openweathermap.org/img/wn/02n.png" 
                    class="icon" 
                    alt="weather icon" 
                    id="weather-icon" />

                <div class="description" id="weather-description"></div>
            </div>

            <div class="weather-details">
                <div class="weather-detail-item">
                    <i class="fas fa-temperature-high"></i>
                    <p>Feels Like</p>
                    <div class="value" id="feels-like"></div>
                </div>
                <div class="weather-detail-item">
                    <i class="fas fa-droplet"></i>
                    <p>Humidity</p>
                    <div class="value" id="humidity-info"></div>
                </div>
                <div class="weather-detail-item">
                    <i class="fas fa-wind"></i>
                    <p>Wind Speed</p>
                    <div class="value" id="wind-info"></div>
                </div>
                <div class="weather-detail-item">
                    <i class="fas fa-compress"></i>
                    <p>Pressure</p>
                    <div class="value" id="pressure-info"></div>
                </div>
            </div>

            <div class="air-quality" id="air-quality">
                <h3>Air Quality Index</h3>
                <div class="air-quality-indicator">
                    <div class="air-quality-bar">
                        <div class="air-quality-level" id="air-quality-level"></div>
                    </div>
                    <span class="air-quality-text" id="air-quality-text"></span>
                </div>
            </div>
        </div>        
        
        <div class="forecast"></div>
    </div>
    
    <script src="config.js" defer></script>
    <script src="script.js" defer></script>
</body>

</html>
